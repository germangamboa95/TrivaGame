<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>20 Questions</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="justify-content-center d-flex flex-column align-items-center">
    <div class="container justify-content-center d-flex flex-column align-items-md-center">

        <div class="card">
            <div class=" d-flex justify-content-between">
                <h2 class="title pl-2">Title goes here!</h2>
                <span class="counter ml-5 pr-2">1 of 10</span>
            </div>
            <div class="card-text px-2">
                <p class="question"></p>
                <h5>Choose from the answers below:</h5>
                <ul class="list-group"></ul>
                <div class="controls d-flex justify-content-between">
                    <span class="badge badge-info my-2 timer" style="height:1.5em">300 Seconds Remain</span>
                    <button id="btn" class="btn btn-primary my-2 next">Next</button>
                </div>
            </div>

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="assets/js/quiz.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
